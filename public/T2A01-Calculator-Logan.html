<h2 align=center>t2a01 Calculator by Logan ...</h2>

<input id="myText01"  type=text value="3"  >
<input id="myText02"  type=text value="+"  >
<input id="myText03"  type=text value="4"  > <br>

<input type=button value=" = " onClick="{
   myNum1 = parseFloat(document.getElementById('myText01').value)
   myNum2 = parseFloat(document.getElementById('myText03').value)
   mySign = document.getElementById('myText02').value
   //myNum2 =

    myTotal = 0

    if (mySign == '+'){
      myTotal = myNum1 + myNum2
   }

   document.getElementById('myDiv01').innerHTML =
       myNum1 + mySign +  myNum2 + ' = ' + myTotal + '<br>' +
       document.getElementById('myDiv01').innerHTML



}" >


<input type=button value="Clear All" onClick="{
    document.getElementById('myText01').value =  ''
    document.getElementById('myText02').value =  ''
    document.getElementById('myText02').value =  ''
    document.getElementById('myDiv01').innerHTML =  ''
}" >

<div id="myDiv01"></div>
